<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="mainContainer" onmousedown="event.preventDefault ? event.preventDefault() : event.returnValue = false">
        <div class="canvas"></div>

        <div class="optionsContainer">
            <div class="colourOptions">
                <h2>Colour</h2>
                <input type="color" id="colourPicker">
                <div class="colourPresets">
                    <div class="colour" data-colour="#FF0000" style="background-color: red;"></div>
                    <div class="colour" data-colour="#008000" style="background-color: green;"></div>
                    <div class="colour" data-colour="#0000FF" style="background-color: blue;"></div>
                    <div class="colour" data-colour="#00FFFF" style="background-color: cyan;"></div>
                    <div class="colour" data-colour="#FF00FF" style="background-color: #ff00ff;"></div>
                    <div class="colour" data-colour="#FFFF00" style="background-color: yellow;"></div>
                    <div class="colour" data-colour="#000000" style="background-color: black;"></div>
                    <div class="colour" data-colour="#FFFFFF" style="background-color: white;"></div>
                    <div class="colour" data-colour="#808080" style="background-color: #808080;"></div>
                </div>
            </div>
            <div class="canvasOptions"></div>
        </div>
    </div>

    <div class="footer">
        <p>Made by Guy Foster</p>
        <a href="https://github.com/guyfoz77">GitHub</a>
    </div>
    
</body>
</html>
