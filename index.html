<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body onmousedown="event.preventDefault ? event.preventDefault() : event.returnValue = false">
    <div class="mainContainer">
        <div class="canvas"></div>

        <div class="optionsContainer">
            <div class="colourOptions">
                <h2>Colour</h2>
                <input type="color" id="colourPicker">
                <div class="colourPresets">
                    <div class="colour" data-colour="red" style="background-color: red;"></div>
                    <div class="colour" data-colour="green" style="background-color: green;"></div>
                    <div class="colour" data-colour="blue" style="background-color: blue;"></div>
                    <div class="colour" data-colour="cyan" style="background-color: cyan;"></div>
                    <div class="colour" data-colour="magenta" style="background-color: magenta;"></div>
                    <div class="colour" data-colour="yellow" style="background-color: yellow;"></div>
                    <div class="colour" data-colour="black" style="background-color: black;"></div>
                    <div class="colour" data-colour="white" style="background-color: white;"></div>
                </div>
            </div>
            <div class="canvasOptions"></div>
        </div>
    </div>
    
</body>
</html>
